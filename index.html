    <body>
        <header></header>
        <main>
            <section class="tv">
                <div class="container">
                    <div class="tv__content">
                        <div class="tv__stream">
                            <iframe src="https://player.twitch.tv/?channel=tomagawka" frameborder="0" allowfullscreen="true" scrolling="no" height="578" width="820"></iframe>

                        <div class="tv__side">
                            <div class="tv__info">
                                <div class="tv__avatar">
                                    <img src="./images/main/main-img.jpg">
                                </div>
                                <div class="tv__list">
                                    <div class="tv__list-item">
                                        <div class="tv__list-name">Имя:</div>
                                        <div class="tv__list-desc">Вероника</div>
                                    </div>
                                    <div class="tv__list-item">
                                        <div class="tv__list-name">Ник:</div>
                                        <div class="tv__list-desc">TomaGawka</div>

                                    <div class="tv__list-item">
                                        <div class="tv__list-name">BattleTag:</div>
                                        <div class="tv__list-desc">TomaGawka#2396</div>
                                    </div>
                                </div>
                                <div class="tv__socials">
                                    <div class="tv__socials__title">Социалки:</div>
                                    <div class="tv__socials-list">
                                        <div class="tv__socials-item">
                                            <a href="https://discord.gg/cnPk5E4" target="_blank" rel="noopener">Discord
                                                <img src="./images/main/discord.svg">
                                            </a>
                                        </div>
                                        <div class="tv__socials-item">
                                            <a href="https://vk.com/tomagawka" target="_blank" rel="noopener">Vkontakte
                                                <img src="./images/main/vk.svg">
                                            </a>
                                        </div>
                                        <div class="tv__socials-item">
                                            <a href="https://twitter.com/TomaGawka" target="_blank" rel="noopener">Twitter
                                                <img src="./images/main/twitter.svg">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="tv__socials">
                                    <div class="tv__socials__title">Донат:</div>
                                    <div class="tv__socials-list">
                                        <div class="tv__socials-item">
                                            <a href="https://www.donationalerts.com/r/tomagawka" target="_blank" rel="noopener">Discord
                                                <img src="./images/main/donationalerts.svg">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tv__chat"></div>
                        </div>
                    </div>
                </div>
